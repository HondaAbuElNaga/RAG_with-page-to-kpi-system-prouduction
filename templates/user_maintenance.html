<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام قيد التحديث</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --dark-blue: #0f2027;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* تدرج لوني فخم */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        /* تأثير الخلفية المتحركة البسيطة */
        body::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%);
            top: -25%;
            left: -25%;
            animation: pulseBackground 10s infinite alternate;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05); /* شفافية */
            backdrop-filter: blur(15px); /* تغبيش الخلفية */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* ظل عميق */
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        .icon-container {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        /* أنيميشن دوران الترس */
        .fa-gear {
            animation: spin 4s linear infinite;
        }
        
        .fa-screwdriver {
            position: absolute;
            font-size: 2rem;
            bottom: 0;
            left: -10px;
            color: #fff;
            animation: toolMove 2s ease-in-out infinite alternate;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-weight: 300;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-glow {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            padding: 12px 35px;
            font-weight: 600;
            border-radius: 50px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: var(--gold);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            color: #0f2027;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .btn-glow:hover::before {
            width: 100%;
        }

        /* Animations Keyframes */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes toolMove {
            0% { transform: rotate(0deg) translateY(0); }
            100% { transform: rotate(-15deg) translateY(-5px); }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulseBackground {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* شريط التقدم الجمالي */
        .progress-loader {
            width: 60px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin: 0 auto 30px auto;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-loader::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: var(--gold);
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 150%; }
        }

    </style>
</head>
<body>

    <div class="glass-card">
        <div class="icon-container">
            <i class="fas fa-gear"></i> <i class="fas fa-screwdriver"></i> </div>

        <h1>جاري ترقية النظام</h1>
        
        <div class="progress-loader"></div> <p>
            نعمل حالياً على تحسين وتطوير خوارزميات الذكاء الاصطناعي لتقديم إجابات أدق وأسرع.<br>
            سنعود للعمل خلال لحظات قليلة.
        </p>

        <a href="/" class="btn btn-glow">
            <i class="fas fa-sync-alt me-2"></i> تحديث الصفحة
        </a>
        
        <div class="mt-4 small text-white-50">
            المعهد السعودي المتخصص العالي للتدريب
        </div>
    </div>

</body>
</html>
